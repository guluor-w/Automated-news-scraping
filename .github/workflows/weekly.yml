name: Weekly AI Policy Collector

on:
  schedule:
    - cron: "0 1 * * 0,1,3,5"  # 每周日、周一、周三、周五的 UTC 01:00 运行
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        id: collector
        run: |
          python src/collect.py
          echo "added=$(cat added_count.txt)" >> "$GITHUB_OUTPUT"

      - name: Commit and push (only if new rows)
        if: steps.collector.outputs.added != '0'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: weekly policy news update"
          file_pattern: data/policy_news.csv added_count.txt
